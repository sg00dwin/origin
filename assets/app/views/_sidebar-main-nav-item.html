<li ng-class="{ active: item.isSelected() }">
  <a ng-href="{{item.href()}}" ng-click="item.click($event);" ng-attr-data-toggle="{{(item.tabs && item.tabs.length > 1) ? 'dropdown-hover' : undefined}}" ng-class="{'dropdown-toggle':(item.tabs && item.tabs.length > 1) }">
    <span class="fa fa-{{item.icon}} fa-fw"></span> {{item.title()}}
  </a> 
  <div ng-if="item.tabs && item.tabs.length > 1"  class="dropdown-menu">
    <h2 class="hidden-xs">{{item.title()}}</h2>
    <ul class="nav nav-sidenav-secondary" osc-secondary-nav tabs="item.tabs">
    </ul>
  </div>
</li>
